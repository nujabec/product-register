version: '3'

volumes:
  db-data:

services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/product-register
    environment:
      DATABASE_PASSWORD: postgres
    tty: true
    stdin_open: true
    depends_on:
      - db
    links:
      - db
  
  db:
    image: postgres
    volumes:
      - ./db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 
      # localhost 以外で動かす場合に必要
      POSTGRES_HOST_AUTH_METHOD: trust
      

